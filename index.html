<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Shapes</title>
<link rel="icon" type="image/png" href="shapes-favicon.png">
<meta name="theme-color" content="#111111" media="(prefers-color-scheme: dark)">
<meta name="theme-color" content="#111111">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  :root{
    --bg-1: #050505;
    --bg-2: #0d0d0f;
    --muted: #B9B9B9;
    --accent: #bdbdbf;
    --white: #ffffff;
    --outline-gray: rgba(160,160,170,0.25);
  }

  html,body{
    height:100%;
    margin:0;
    font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(1200px 700px at 50% 85%, rgba(40,40,45,0.25), transparent 15%), linear-gradient(180deg,var(--bg-1), var(--bg-2));
    color:var(--white);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow-y:auto;
    -webkit-tap-highlight-color: transparent;
    padding-bottom: env(safe-area-inset-bottom);
    background-color: #111111;
  }

  body::before{
    content:"";
    position:fixed;
    inset:0;
    background-image:
      radial-gradient(circle at 10% 20%, rgba(255,255,255,0.06) 0 1px, transparent 1px),
      radial-gradient(circle at 70% 40%, rgba(255,255,255,0.04) 0 1px, transparent 1px),
      radial-gradient(circle at 30% 70%, rgba(255,255,255,0.03) 0 1px, transparent 1px),
      radial-gradient(circle at 80% 12%, rgba(255,255,255,0.05) 0 1px, transparent 1px);
    background-repeat: repeat;
    opacity:0.8;
    pointer-events:none;
    mix-blend-mode:screen;
  }

  .wrap{
    max-width:980px;
    margin:0 auto;
    padding:28px 22px 80px;
    text-align:center;
  }

  .topbar{
    display:flex;
    align-items:center;
    justify-content:space-between;
    background: rgba(255,255,255,0.03);
    border-radius:999px;
    padding:10px 16px;
    margin-bottom:10px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    backdrop-filter: blur(6px);
    position: relative;
  }

  .left{
    display:flex;
    align-items:center;
    gap:10px;
  }

  .brand-dot{
    width:34px;
    height:34px;
    display:inline-flex;
    align-items:center;
    justify-content:center;
  }
  .brand-dot img{
    width:34px;
    height:34px;
    object-fit:contain;
    border:none;
    border-radius:0;
    display:block;
  }

  .menu-btn{
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    width:24px;
    height:18px;
    cursor:pointer;
  }
  .menu-btn span{
    display:block;
    height:3px;
    width:100%;
    background:white;
    border-radius:2px;
    transition: none;
  }
  .menu-btn.active span:nth-child(1){
    transform: rotate(45deg) translate(5px,5px);
  }
  .menu-btn.active span:nth-child(2){
    opacity:0;
  }
  .menu-btn.active span:nth-child(3){
    transform: rotate(-45deg) translate(5px,-5px);
  }

  .nav-bar{
    display:none;
    margin-top:10px;
    text-align:center;
    backdrop-filter: blur(6px);
    background: rgba(255,255,255,0.03);
    border-radius:999px;
    padding:10px 0;
  }
  .nav-bar.show{
    display:block;
  }
  .nav-bar a{
    display:inline-block;
    padding:10px 20px;
    color:white;
    text-decoration:none;
    font-weight:600;
  }
  .nav-bar a:hover{
    background: rgba(255,255,255,0.12);
    border-radius:6px;
  }

  .hero{
    text-align:center;
    padding: 92px 12px 30px;
  }

  .headline{
    font-family:"Poppins", "Inter", system-ui;
    font-weight:800;
    line-height:0.95;
    margin:0 auto 22px;
    color:var(--white);
    letter-spacing:-1px;
    max-width:880px;
    font-size: clamp(48px, 11.5vw, 120px);
  }

  .muted{
    color: #a7a7ad;
    font-weight:800;
  }

  .sub{
    margin:0 auto 36px;
    max-width:720px;
    font-size: clamp(14px, 3.6vw, 20px);
    color:var(--muted);
    line-height:1.7;
    font-weight:300;
    letter-spacing:0.2px;
  }

  .stats{
    display:inline-block;
    margin-top:10px;
    color:var(--muted);
    font-weight:400;
    font-size:16px;
    letter-spacing:0.6px;
  }

  .stats strong{
    color:var(--white);
    font-weight:700;
    margin:0 6px;
    font-family: "Poppins", "Inter";
  }

  .add-bot{
    display:inline-flex;
    align-items:center;
    gap:10px;
    margin-top:40px;
    padding:14px 26px;
    color:var(--white);
    font-family:"Poppins","Inter";
    font-size:18px;
    font-weight:600;
    border-radius:8px;
    text-decoration:none;
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(160,160,170,0.25);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.45);
    transition: transform .12s ease, box-shadow .12s ease;
    -webkit-tap-highlight-color: transparent;
    outline: none;
  }

  .add-bot:hover{
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.55);
  }

  .add-bot:focus{
    outline:none;
    box-shadow: 0 0 0 3px rgba(255,255,255,0.03), 0 8px 22px rgba(0,0,0,0.5);
  }

  .add-bot img{
    width:20px;
    height:20px;
    object-fit:contain;
    display:inline-block;
    vertical-align:middle;
  }

  a, button {
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
    user-select: none;
    -webkit-user-select: none;
  }

  @media (max-width:420px){
    .headline{ font-size: clamp(40px, 12.5vw, 72px); }
    .add-bot{ padding:12px 20px; font-size:16px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <header class="topbar">
      <div class="left">
        <div class="brand-dot">
          <img src="shapes-logo.png" alt="Shapes Logo">
        </div>
      </div>
      <div class="menu-btn" id="menuBtn">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <div class="nav-bar" id="navBar">
      <a href="https://spook.bio/discord" target="_blank">Support Server</a>
    </div>

    <main class="hero">
      <h1 class="headline">
        Shapes is<br>
        Discord's<br>
        premier <span class="muted">all-</span><span class="muted">in-one</span> <span>bot</span>
      </h1>

      <p class="sub">
        A versatile multipurpose bot designed to elevate your Discord server and DMs with powerful features and intuitive user-focused commands.
      </p>

      <div class="stats">
        serving <strong>10+</strong> users and <strong>10+</strong> guilds
      </div>

      <br>

      <a href="https://discord.com/oauth2/authorize?client_id=1414465348434137098&permissions=0&integration_type=0&scope=bot" class="add-bot" id="addBotBtn">
        <img src="discord-icon.png" alt="Discord Icon">
        <span>Add Bot</span>
      </a>
    </main>
  </div>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const navBar = document.getElementById('navBar');

    menuBtn.addEventListener('click', () => {
      menuBtn.classList.toggle('active');
      navBar.classList.toggle('show');
    });
  </script>
</body>
</html>
