<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shapes</title>
  <link rel="icon" href="Picsart_25-05-31_18-50-22-815.jpg" type="image/png" />

  <style>
    @font-face {
      font-family: 'OPTIAlpineBold';
      src: url('OPTIAlpine-Bold.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    body {
      margin: 0;
      background-color: #FF6D41;
      color: white;
      overflow-x: hidden;
      height: 100vh;
      position: relative;
      font-family: 'OPTIAlpineBold', sans-serif;
    }

    .header {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: flex-end; /* menu icon right */
      padding: 16px 24px;
      z-index: 1101; /* Above frame */
      background: transparent;
    }

    .left-img {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      object-fit: cover;
      position: fixed;
      top: 16px;
      left: 24px;
      z-index: 900; /* Below frame and header */
    }

    .menu-icon {
      width: 30px;
      height: 22px;
      position: relative;
      cursor: pointer;
      transition: 0.4s ease;
      z-index: 1100; /* Above frame */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .bar {
      height: 4px;
      width: 100%;
      background-color: white;
      border-radius: 2px;
      transition: 0.4s ease;
    }

    /* When active (X icon) */
    .menu-icon.active .bar:nth-child(1) {
      transform: rotate(45deg);
      position: absolute;
      top: 9px;
      left: 0;
      background-color: #FF6D41;
    }

    .menu-icon.active .bar:nth-child(2) {
      opacity: 0;
    }

    .menu-icon.active .bar:nth-child(3) {
      transform: rotate(-45deg);
      position: absolute;
      top: 9px;
      left: 0;
      background-color: #FF6D41;
    }

    /* Fullscreen white frame */
    .white-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 0;
      background-color: white;
      overflow: hidden;
      transition: height 0.5s ease;
      z-index: 1000; /* Below menu icon and header */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .white-frame.open {
      height: 100vh;
    }

    /* GitHub button inside white frame */
    .github-btn {
      background: none;
      border: none;
      color: #FF6D41;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 12px 24px;
      text-decoration: none;
      transition: color 0.3s ease;
      outline-offset: 2px;
      outline-color: transparent;
      font-family: 'OPTIAlpineBold', sans-serif;
    }

    .github-btn:hover,
    .github-btn:focus {
      color: #d6542a;
      outline-color: #FF6D41;
      text-decoration: underline;
    }

    /* Centered site title */
    .site-title {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: 700;
      pointer-events: none; /* so clicks pass through */
      user-select: none;
      z-index: 900; /* below frame and header but above image */
      white-space: nowrap;
      font-family: 'OPTIAlpineBold', sans-serif;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="menu-icon" id="menuIcon" onclick="toggleMenu(this)">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>

  <!-- White frame that drops down -->
  <div class="white-frame" id="whiteFrame">
    <a href="https://github.com/shapeslol" class="github-btn" target="_blank" rel="noopener noreferrer">
      GitHub
    </a>
  </div>

  <!-- Left image UNDER the frame -->
  <img src="Picsart_25-05-31_18-50-22-815.jpg" alt="Left Image" class="left-img" />

  <!-- Centered title -->
  <div class="site-title">Shapes</div>

  <script>
    function toggleMenu(icon) {
      icon.classList.toggle('active');
      const frame = document.getElementById('whiteFrame');
      frame.classList.toggle('open');
    }
  </script>
</body>
</html>
