<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Counting Leaderboard</h1>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Server</th>
                <th>Highest Number</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script>
        async function fetchLeaderboard() {
            try {
                const response = await fetch('https://bot.shapes.lol/clb');
                const data = await response.json();
                const tbody = document.getElementById('leaderboard').getElementsByTagName('tbody')[0];
                tbody.innerHTML = ''; // Clear existing data

                for (const server in data) {
                    const row = document.createElement('tr');
                    const serverCell = document.createElement('td');
                    const numberCell = document.createElement('td');

                    serverCell.textContent = server;
                    numberCell.textContent = data['highestnumber'];

                    row.appendChild(serverCell);
                    row.appendChild(numberCell);
                    tbody.appendChild(row);
                }

            } catch (error) {
                console.error('Error fetching leaderboard data:', error);
            }
        }

        // Fetch leaderboard data every 60 seconds
        fetchLeaderboard();
        setInterval(fetchLeaderboard, 60000);
    </script>
</body>
</html>
